<div class="list-group">
  <div class="list-group-item">
    <label>Nombre Empleado</label>
    <input type="text" [(ngModel)]=name class="form-control">
  </div>
  <div class="list-group-item">
    <label>Edad Empleado</label>
      <input type="text" [(ngModel)]="age" class="form-control">
  </div>
  <div class="list-group-item">
      <label>Cargo</label>
      <select [(ngModel)]="charge" class="form-control">
        <option value="Ingeniero">Ingeniero</option>
        <option value="Manager">Manager</option>        
      </select>
   </div>
   <div class="list-group-item">
      <label>Estado</label>
      <select [(ngModel)]="state" class="form-control">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
   </div>   
</div>
<button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
